<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact_form.css">
</head>

<body>
    <div class="main">
        <h2>Contact Form</h2>
        <table>
            <form>
                <tr>
                    <td>Username:</td>
                    <td><input type="text" name="username" placeholder="Enter Username.."></td>
                </tr>
                <tr>
                    <td>password:</td>
                    <td><input type="password" placeholder="Enter password.."></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td><textarea cols="20" rows="3" placeholder="Enter your Address.."></textarea></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email" placeholder="Enter e-mail.."></td>
                </tr>
                <tr>
                    <td>Course:</td>
                    <td>
                        <select id="select">
                            <option>Select a course</option>
                            <option>BCA</option>
                            <option>MCA</option>
                            <option>BBA</option>
                            <option>MBA</option>
                            <option>BSC</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button>Submit</button>
                    </td>
                </tr>
            </form>
        </table>
    </div>
</body>

</html>
