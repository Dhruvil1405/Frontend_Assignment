<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2- Contact Form</title>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">
                <h1>Contact Form</h1>
            </th>
        </tr>
        <tr>
            <th>Username :</th>
            <td><input type="text" placeholder="Enter your name" name="name"></td>
        </tr>
        <tr>
            <th>E-mail :</th>
            <td><input type="email" placeholder="Enter e-mail" name="email"></td>
        </tr>
        <tr>
            <th>Mobile no. :</th>
            <td><input type="number" placeholder="Enter Number" name="Number"></td>
        </tr>
        <tr>
            <th>Choose Profession :</th>
            <td><select name="Profession">
                <option>--Select Profession--</option>
                <option value="Developer">Developer</option>
                <option value="Student">Student</option>
                <option value="other">Other</option>
            </select></td>
        </tr>
        <tr>
            <th>Comment :</th>
            <td><textarea name="Comment" id="Comment" placeholder="Please enter your feedback here.."></textarea></td>
        </tr>
        <tr>
            <th colspan="2"><button>sumbit</button></th>
        </tr>

    </table>
</body>
</html>
