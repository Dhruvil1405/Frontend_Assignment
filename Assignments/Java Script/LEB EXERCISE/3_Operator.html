<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let A = 20;
        let B = 40;
        document.write('<br> A is :' + A);
        document.write('<br> B is :' + B);

        document.write('<br><br> A + B is :'+ (A+B));
        document.write('<br> A - B is :' + (A-B));
        document.write('<br> A * B is :' + (A*B));
        document.write('<br> A / B is :' + (A/B));


        let x = 27;
        let y = 53;
        document.write('<br><hr> x is :' + x);
        document.write('<br> y is :' + y);

        document.write('<br> y is greater than x : ' + (y>x));
        document.write('<br> Both x and y is equal : ' + (x==y));


        let a = 17;
        let b = 3;

        document.write('<br><hr> a is : ' + a);
        document.write('<br> b is : ' + b);

        document.write('<br> a is greater than 10 and b is less than 5 : ' +(a>10 && b<5));

    </script>
</body>
</html>
