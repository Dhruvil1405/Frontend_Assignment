<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        do{
            no = parseInt(prompt("Enter a number : "));
            if(no>10)
                document.write(no + " number is greater then 10!")    
            no++
        }while(no<=11);
    </script>
</body>
</html>
