<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let car = {
            brand:"Toyota",
            model:"Corolla",
            year:2020
        };
        document.write('<br> Car brand is '+ car.brand)
        document.write('<br> Car model is '+ car.model)
        document.write('<br><hr>');

        car.year = 2025;
        for(var a in car){
            document.write(`<br> ${a} is ${car[a]}`);
        }
        document.write('<br><hr>');

        car.color = "blue";
        for(var a in car){
            document.write(`<br> ${a} is ${car[a]}`);
        }
    </script>
</body>
</html>
